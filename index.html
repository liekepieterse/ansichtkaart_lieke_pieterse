<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansicht kaarten</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <section class="header">
        <h1>Versier je ansichtkaartje!</h1>
        
    </section>
    <section>
        <div class=plaatjes>
            <article class="kaartje">
                <img id="ansichtkaart" src="image/ansichtkaart_leeg.png" alt="lege ansichtkaart">
            </article>

            <article class="versieren">
                <div>
                    <p>Kies een achtergrond kleur:</p>
                    <img id="blauw" src="image/blauw_kleur.png" alt="blauwe cirkel">
                    <img id="geel" src="image/geel_kleur.png" alt="gele cirkel">
                    <img id="groen" src="image/groen_kleur.png" alt="groene cirkel">
                </div>
                <div>
                    <img id="paars" src="image/paars_kleur.png" alt="paarse cirkel">
                    <img id="roze" src="image/roze_kleur.png" alt="roze cirkel">
                    <img id="wit" src="image/wit_kleur.png" alt="witte cirkel">
                </div>
                <section>
                    <form id="input_veld">
                        <label for="tekst">Ansichtkaart tekst:</label><br>
                        <input type="text" id="tekst" name="tekst">
                        <input type="submit" id="submit" value="plaats op kaartje">
                    </form>
                </section>
                <div id="imageMenu">
                    <div class="derde_rij">
                        <p>Kies een illustratie:</p>
                        <img id="big_ben" src="image/big_ben.png" alt="Big Ben illustratie">
                        <img id="eifel_toren" src="image/eifel_toren.png" alt="Eifel toren illustratie">
                        <img id="molen" src="image/molen.png" alt="Molen illustratie">
                    </div>
                    <div>
                        <img id="sydney_opera_house" src="image/sydney_opera_house.png"
                            alt="Sydney opera house illustratie">
                        <img id="toren_van_pisa" src="image/toren_van_pisa.png" alt="Toren van Pisa illustratie">
                        <img id="vrijheidsbeeld" src="image/vrijheidsbeeld.png" alt="Vrijheidsbeeld illustratie">
                    </div>
                </div>
                <div id="imageStack">
                    <img id="grote_big_ben" src="image/grote_big_ben.png" alt="Big Ben illustratie">
                    <img id="grote_eifel_toren" src="image/grote_eifel_toren.png" alt="Eifel toren illustratie">
                    <img id="grote_molen" src="image/grote_molen.png" alt="Molen illustratie">
                    <img id="grote_opera_house" src="image/grote_opera_house.png" alt="Sydney opera house illustratie">
                    <img id="grote_toren_van_pisa" src="image/grote_toren_van_pisa.png"
                        alt="Toren van Pisa illustratie">
                    <img id="grote_vrijheidsbeeld" src="image/grote_vrijheidsbeeld.png"
                        alt="Vrijheidsbeeld illustratie">
                </div>
            </article>
        </div>


        <section class="knop">
            <button id="klaar_knop">klaar!</button>
        </section>
    </section>
    <div class="knop_tekst">
        <p id="goed_gedaan"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
